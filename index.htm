<script type="text/javascript">

function readexpr(source, dest)
{
	var input_text = document.getElementById(source).value;
	var current = lce_read_expr(input_text);
	document.getElementById(dest).innerHTML = "\"" + current.toString() + "\"" + "\n<BR/>\n" + JSON.stringify(current);
}

</script>
<div id="lce_qbox">
<form id="form1">
<input id="expr_box" />
<input type="button" onclick="readexpr('expr_box', 'lce_abox')" value="submit" />
</form>
